<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main id="main">
    <section>
      <picture class="product">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img class="perfume-img" src="images/image-product-mobile.jpg" alt="zoomed image of perfume">
      </picture>
    </section>

    <article>
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="numbers"><span>$149.99</span><strike>$169.99</strike></p>
           
      <button><img src="images/icon-cart.svg" alt="image of cart">Add to Cart</button>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jesse Fortuin</a>.
  </div>
</body>

</html>
